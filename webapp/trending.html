<!DOCTYPE html>
<html>
    <head>
        <title>Trending.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="folder/script.js"></script>
        <link href="folder/w3.css" rel="stylesheet">
        <link href="folder/css.css" rel="stylesheet">
        <link href="folder/w3-theme-blue-grey.css" rel="stylesheet">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
        </style>
    </head>
    <body onload="load()" class="w3-theme-l5">
        <div id="ifr" class="hide"></div>
        <header id="eder" class="w3-top">
            <ul class="w3-navbar w3-theme-d2 w3-left-align w3-large">
                <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
                    <a class="w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
                </li>
                <li><a href="#" class="w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Logo</a></li>
                <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-white" title="News"><i class="fa fa-globe"></i></a>
                    <div class="w3-dropdown-content w3-white w3-card-4"></div>
                </li>
                <li class="w3-hide-small"><a onclick="manageAcct(event)" href="#" class="w3-padding-large w3-hover-white" title="Account Settings"><i class="fa fa-user"></i></a>
                    <div id="acct" class="w3-dropdown-content w3-white w3-card-4"></div>
                </li>
                <li class="w3-hide-small"><a id="amsg" onclick="getMsg(event)" href="#" class="w3-padding-large w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>
                    <div id="msg" class="m w3-dropdown-content w3-white w3-card-4"></div>
                </li>
                <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-white" title="Notifications"><i class="fa fa-bell"></i><span id="noti" class="w3-badge w3-right w3-small w3-green"></span></a>     
                    <div class="w3-dropdown-content w3-white w3-card-4"></div>
                </li>
                <li class="w3-hide-small w3-right"><button class="out w3-hover-white" onclick="logout()">Log Out</button></li>
                <li class="w3-hide-small"><input type="text" placeholder="Press Enter to Search for a Topic" onkeypress="search(event)" class="search" id="search"><span></span></li>
                <li class="w3-hide-small"><button id="sea" onclick="search(event)">Search</button></li>
            </ul>         
        </header>
        <div class="w3-container w3-content" id="main" style="max-width:1400px;margin-top: 80px"> 
            <div class="w3-row">
                <div class="w3-col m3">
                    <div class="w3-card-2 w3-round w3-white">
                        <div class="w3-container">
                            <h4 class="w3-center">My Profile</h4>
                            <p class="w3-center">
                                <img class="w3-circle" style="height:106px;width: 106px;" alt="Avatar" src="folder/avatar.png">
                            </p>
                            <hr>
                            <p>
                                <i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>
                            </p>
                            <p>
                                <i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>
                            </p>
                            <p>
                                <i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i>
                            </p>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="w3-col m7">
                    <div class="w3-row-padding">
                        <div class="w3-col m12">
                            <div class="w3-card-2 w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <input  placeholder="Create a Topic/ Join a Discussion" type="text" id="disc" onkeypress="createorjoin(event)"/>
                                    <textarea placeholder="What is this Topic about?" id="desc" class="w3-border w3-padding"></textarea>
                                </div>
                                <div class="w3-container w3-padding">
                                    <span>Add Media File:</span> 
                                    <input id="media" name="media" type="file" multiple="multiple" onchange="vChange(event)"/>
                                    <button onclick="createorjoin(event)" id="cb" type="button" class="w3-btn w3-theme"><i class="fa fa-pencil"></i> &nbsp;Create Topic</button>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div id="ul"></div><input type="image" src="folder/avatar.png" alt="a">
                </div>
                <div id="rcol" class="w3-col m2"></div>
            </div>
        </div>
        <div id="load" class="load"><img src="folder/load.gif" alt="Page loading..."></div>
    </body>
</html>
